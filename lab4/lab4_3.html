<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Меню с Font Awesome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        html {
            background: #f0f0f0;
        }
        
        /* Блок меню */
        .menu {
            width: 200px;
            background: #fff;
            margin: 20px;
            padding: 0;
        }
        
        /* Сбрасываем отступы у списков */
        .menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        /* Общие стили для элементов списка */
        .menu li {
            position: relative;
            border-bottom: 1px solid #ccc;
        }
        
        /* Ссылки — синие и подчёркнутые, отступ для размещения иконки */
        .menu li a {
            color: blue;
            text-decoration: underline;
            display: block;
            padding: 10px 0 10px 35px;
        }
        
        .menu li a:hover {
            color: darkblue;
        }
        
        /* Иконки для верхних пунктов меню через псевдоэлемент ::before */
        .menu > ul > li::before {
            content: "";
            display: inline-block;
            width: 16px;      /* ширина иконки */
            height: 16px;     /* высота иконки */
            background: url("css_sprites.png") no-repeat;
            background-position: 0 -16px; /* по умолчанию показываем иконку "плюс" */
            position: absolute;
            left: 5px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        /* При наведении на верхний пункт меняем иконку на "минус" */
        .menu > ul > li:hover::before {
            background-position: 0 0;
        }
        
        /* Вложенные списки (подменю) скрыты по умолчанию */
        .menu li ul {
            display: none;
        }
        
        /* При наведении на элемент верхнего уровня подменю показывается */
        .menu li:hover ul {
            display: block;
        }
        
        /* Стили для элементов подменю */
        .menu li li {
            padding: 5px 0 5px 35px;
        }
        
        /* Иконка "точка" для элементов подменю */
        .menu li li::before {
            content: "";
            display: inline-block;
            width: 16px;
            height: 16px;
            background: url("css_sprites.png") no-repeat;
            background-position: 0 -32px; /* иконка "точка" */
            position: absolute;
            left: 5px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <nav class="menu">
        <ul>
            <li>
                <a href="#">Фильмы</a>
                <ul>
                    <li><a href="#">Экшн</a></li>
                    <li><a href="#">Мелодрамы</a></li>
                    <li><a href="#">Сериалы</a></li>
                    <li><a href="#">Семейные</a></li>
                </ul>
            </li>
            <li>
                <a href="#">Музыка</a>
                <ul>
                    <li><a href="#">Классика</a></li>
                    <li><a href="#">Джаз</a></li>
                    <li><a href="#">Рок</a></li>
                    <li><a href="#">Грандж</a></li>
                </ul>
            </li>
            <li>
                <a href="#">Софт</a>
                <ul>
                    <li><a href="#">Графика</a></li>
                    <li><a href="#">3D-моделирование</a></li>
                    <li><a href="#">Машинопись</a></li>
                    <li><a href="#">Переводчики</a></li>
                </ul>
            </li>
            <li>
                <a href="#">Игры</a>
                <ul>
                    <li><a href="#">РПГ</a></li>

                </ul>
            </li>
        </ul>
    </nav>
</body>
</html>
