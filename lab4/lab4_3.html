<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Меню на CSS</title>
    <style>
        html {
            background: #f0f0f0;
        }

        .menu {
            width: 200px;
            background: #fff;
            font-family: Arial, sans-serif;
            border-radius: 5px;
            padding: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }

        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu > ul > li {
            border-bottom: 1px solid #e0e0e0;
        }

        /* Изменённый стиль текста ссылок: синий, подчёркнутый текст */
        .menu li a {
            display: block;
            padding: 8px 0 8px 25px;
            color: blue;
            text-decoration: underline;
            position: relative;
        }

        .menu li a:hover {
            color: darkblue;
        }

        .menu > ul > li > a::before {
            content: "";
            position: absolute;
            left: 5px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            background: url('assets/css_sprites.png') no-repeat -46px -10px; /* bg-plus */
            cursor: pointer;
        }

        .menu li li a::before {
            content: "";
            position: absolute;
            left: 5px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            background: url('assets/css_sprites.png') no-repeat -10px -10px; /* bg-point */
            cursor: text;
        }

        .menu li > ul {
            display: none;
            padding-left: 15px;
        }

        .menu > ul > li:hover > ul,
        .menu > ul > li:focus-within > ul,
        .menu > ul > li > a:focus + ul {
            display: block;
        }

        .menu > ul > li:hover > a::before,
        .menu > ul > li:focus-within > a::before,
        .menu > ul > li > a:focus::before {
            background: url('assets/css_sprites.png') no-repeat -10px -46px; /* bg-minus */
        }
    </style>
</head>
<body>
    <nav class="menu">
        <ul>
            <li>
                <a href="#">Фильмы</a>
                <ul>
                    <li><a href="#">Экшн</a></li>
                    <li><a href="#">Мелодрамы</a></li>
                    <li><a href="#">Сериалы</a></li>
                    <li><a href="#">Семейные</a></li>
                </ul>
            </li>
            <li>
                <a href="#">Музыка</a>
                <ul>
                    <li><a href="#">Классика</a></li>
                    <li><a href="#">Джаз</a></li>
                    <li><a href="#">Рок</a></li>
                    <li><a href="#">Грандж</a></li>
                </ul>
            </li>
            <li>
                <a href="#">Софт</a>
                <ul>
                    <li><a href="#">Графика</a></li>
                    <li><a href="#">3D-моделирование</a></li>
                    <li><a href="#">Машинопись</a></li>
                    <li><a href="#">Переводчики</a></li>
                </ul>
            </li>
            <li>
                <a href="#">Игры</a>
                <ul>
                    <li><a href="#">РПГ</a></li>
                    <li><a href="#">Шутеры</a></li>
                    <li><a href="#">Пасьянсы</a></li>
                </ul>
            </li>
        </ul>
    </nav>
</body>
</html>
