<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Оформление вертикального меню</title>
    <style>
        /* Общий фон страницы */
        html {
            background: #f0f0f0;
        }

        /* Блок меню */
        .menu {
            width: 200px;
            background: #fff;
            margin: 20px;
            padding: 0;
        }

        /* Сбрасываем отступы у списков */
        .menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        /* Общие стили для li */
        .menu li {
            position: relative;
            border-bottom: 1px solid #ccc;
        }

        /* Ссылки – синие, подчёркнутые, во всю ширину пункта */
        .menu li a {
            color: blue;
            text-decoration: underline;
            display: block;
            padding: 8px 0 8px 25px; /* Отступ слева, чтобы иконка не перекрывала текст */
        }

        /* При наведении – меняем оттенок синего */
        .menu li a:hover {
            color: darkblue;
        }

        /* Главные пункты меню – по умолчанию иконка "плюс" */
        .menu > ul > li {
            background: url("plus.gif") no-repeat 5px 10px;
            cursor: pointer; /* Показываем, что можно навести курсор */
        }

        /* При наведении меняем иконку на "минус" */
        .menu > ul > li:hover {
            background: url("minus.gif") no-repeat 5px 10px;
        }

        /* Подменю (вложенные списки) скрыты по умолчанию */
        .menu li ul {
            display: none;
        }

        /* При наведении на пункт верхнего уровня показываем подменю */
        .menu li:hover ul {
            display: block;
        }

        /* Пункты вложенного списка – иконка "точка" */
        .menu li li {
            background: url("point.gif") no-repeat 5px 7px;
            padding-left: 25px; /* Чтобы не налезать на иконку */
        }
    </style>
</head>
<body>
    <nav class="menu">
        <ul>
            <li><a href="#">Фильмы</a>
                <ul>
                    <li><a href="#">Экшн</a></li>
                    <li><a href="#">Мелодрамы</a></li>
                    <li><a href="#">Сериалы</a></li>
                    <li><a href="#">Семейные</a></li>
                </ul>
            </li>
            <li><a href="#">Музыка</a>
                <ul>
                    <li><a href="#">Классика</a></li>
                    <li><a href="#">Джаз</a></li>
                    <li><a href="#">Рок</a></li>
                    <li><a href="#">Грандж</a></li>
                </ul>
            </li>
            <li><a href="#">Софт</a>
                <ul>
                    <li><a href="#">Графика</a></li>
                    <li><a href="#">3D-моделирование</a></li>
                    <li><a href="#">Машинопись</a></li>
                    <li><a href="#">Переводчики</a></li>
                </ul>
            </li>
            <li><a href="#">Игры</a>
                <ul>
                    <li><a href="#">РПГ</a></li>
                    <li><a href="#">Шутеры</a></li>
                    <li><a href="#">Пасьянсы</a></li>
                </ul>
            </li>
        </ul>
    </nav>
</body>
</html>
